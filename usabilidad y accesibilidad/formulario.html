<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crea tu propia sangría personalizada para cualquier ocasión con Alcomix. Personaliza tu mezcla y recíbela a domicilio.">
    <title>Bienvenidos a Alcomix</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 600;
            color: #34495e;
            font-size: 1.1em;
        }

        input, textarea {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #dcdcdc;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }

        button {
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover, button:focus {
            background-color: #2980b9;
        }

        button:focus {
            outline: 2px solid #2980b9;
            outline-offset: 2px;
        }

        /* Aumentar el tamaño de los enlaces para facilitar su accesibilidad */
        a {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            color: #3498db;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }

        a:hover, a:focus {
            color: #2980b9;
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            h2 {
                font-size: 1.5em;
            }

            input, textarea, button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Por favor, completa el siguiente formulario y nos pondremos en contacto contigo lo antes posible.</h2>
        <form id="contactForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required aria-required="true" aria-label="Nombre completo">

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required aria-required="true" aria-label="Correo electrónico">

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone" required aria-required="true">

            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required aria-required="true" rows="5"></textarea>

            <button type="submit">Enviar</button>
        </form>
        <a href="index.html">Volver a la página principal</a>
    </div>
</body>
</html>
